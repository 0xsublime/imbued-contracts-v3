[profile.default]
src = 'src'
out = 'out'
libs = ['lib']

via_ir = true
optimizer_runs = 2000

[profile.default.fuzz]
runs = 1000

[rpc_endpoints]
polygon = "${RPC_POLYGON}"
mainnet = "${RPC_MAINNET}"

[etherscan]
polygon = { key = "${POLYGONSCAN_KEY}" }
mainnet = { key = "${ETHERSCAN_API_KEY}" }

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
